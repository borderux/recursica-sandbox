name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build main app
        run: npm run build
      
      - name: Build Storybook for PR
        if: github.event_name == 'pull_request'
        run: npm run build-storybook
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment files
        run: |
          # Create a clean deployment directory
          mkdir -p deployment
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Preparing PR preview deployment..."
            
            # For PRs, create a PR-specific directory structure
            mkdir -p deployment/pr-preview
            
            # Copy the latest Storybook build to PR preview
            if [ -d "builds" ]; then
              # Get the most recent build (last modified)
              LATEST_BUILD=$(ls -t builds/ | head -1)
              if [ -n "$LATEST_BUILD" ]; then
                echo "Using latest build: $LATEST_BUILD"
                cp -r builds/$LATEST_BUILD/* deployment/pr-preview/
              else
                echo "No builds found"
                exit 1
              fi
            else
              echo "No builds directory found"
              exit 1
            fi
            
            # Create a redirect from root to PR preview
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=./pr-preview/"></head><body>Redirecting to <a href="./pr-preview/">PR Preview</a></body></html>' > deployment/index.html
            
          else
            echo "Preparing main branch deployment..."
            
            # Copy built files to deployment root
            cp -r dist/* deployment/
            
            # Copy assets directory to deployment root
            cp -r dist/assets deployment/
            
            # Copy Storybook builds preserving directory structure
            if [ -d "builds" ]; then
              cp -r builds deployment/
            fi
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
