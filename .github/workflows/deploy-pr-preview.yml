name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: read

# Allow concurrent deployments for different PRs
concurrency:
  group: 'pr-preview-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  # Build job for PR preview
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Build Storybook for PR
        run: npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare PR preview deployment
        run: |
          # Create a clean deployment directory
          mkdir -p deployment

          PR_NUMBER=${{ github.event.pull_request.number }}
          mkdir -p deployment/pr-$PR_NUMBER

          # Copy the latest Storybook build to PR preview
          if [ -d "builds" ]; then
            # Get the most recent build (last modified)
            LATEST_BUILD=$(ls -t builds/ | head -1)
            if [ -n "$LATEST_BUILD" ]; then
              echo "Using latest build: $LATEST_BUILD"
              cp -r builds/$LATEST_BUILD/* deployment/pr-$PR_NUMBER/
            else
              echo "No builds found"
              exit 1
            fi
          else
            echo "No builds directory found"
            exit 1
          fi

          # Create a 404.html for SPA routing - redirects to the Storybook index
          echo '<!DOCTYPE html><html><head><script>window.location.replace("./index.html");</script></head><body>Redirecting...</body></html>' > deployment/pr-$PR_NUMBER/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment'

  # Deployment job for PRs using GitHub Environments
  deploy:
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const prNumber = ${{ github.event.pull_request.number }};
              const previewUrl = `https://borderux.github.io/recursica-sandbox/pr-${prNumber}/`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `üéâ PR Preview deployed!\n\nView your Storybook preview here: ${previewUrl}`
              });
              
              console.log(`‚úÖ Successfully posted preview URL to PR #${prNumber}`);
            } catch (error) {
              console.log(`‚ö†Ô∏è Could not post comment to PR: ${error.message}`);
              console.log(`Preview URL: https://borderux.github.io/recursica-sandbox/pr-${{ github.event.pull_request.number }}/`);
            }
