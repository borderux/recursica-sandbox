name: Deploy PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow concurrent deployments for different PRs
concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        if: github.event.action != 'closed'
        run: npm run build-storybook

      - name: Prepare build for deployment
        if: github.event.action != 'closed'
        run: |
          # Get the most recent build (last modified)
          LATEST_BUILD=$(ls -t builds/ | head -1)
          if [ -n "$LATEST_BUILD" ]; then
            echo "Using latest build: $LATEST_BUILD"
            # Copy the latest build to a standard location for the PR preview action
            cp -r builds/$LATEST_BUILD ./storybook-build
          else
            echo "No builds found"
            exit 1
          fi

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./storybook-build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
